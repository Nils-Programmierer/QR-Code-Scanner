<!DOCTYPE html>
<html lang="de">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code Scanner</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="img/icon512_maskable.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
</head>


<body>
    <div class="headline">QR-Code Scanner</div>

    <div class="Middle">
        <div class="white">
            <div id="scannenDiv">
                <div class="Middle">
                    <img class="icon" style="margin-right: 25px" onclick="Camera();" src="img/photo_camera.png">
                    <img class="icon" onclick="Gallery();" src="img/image.png">
                </div>

                <br>
                <br>
                <br>
                <div class="Middle">
                    <div id="Pic" class="Pic"></div>
                </div>

                <br>
                <br>
                <br>
                <div class="Middle">
                    <div class="successful" id="link"></div>
                </div>

            </div>



            <div id="createDiv" style="display: none;">
                <form onsubmit="CreateCode(event)">
                    <div class="Middle">
                        <input id="url" type="url" placeholder="URL" class="url" required>
                    </div>
                    <div class="Middle">
                        <button type="submit">Erstellen</button>
                    </div>
                </form>

                <br>
                <br>
                <br>

                <div class="Middle">
                    <div id="code">

                    </div>
                </div>


                <br>
                <br>
                <div class="Middle">
                    <img class="icon" style="display: none;"
                        id="download" onclick="DownloadCode()" src="img/download.png">
                </div>

                <br>
                <br>
                <div class="Middle">
                    <div class="successful" id="successful" style="display: none;">
                        Erfolgreich heruntergeladen!
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="choose">
        <div class="scannen" id="scannen" onclick="ChangeToScannen();" style="background-color: yellow;">Scannen</div>
        <div class="create" id="create" onclick="ChangeToCreate();">Erstellen</div>
    </div>


</body>

</html>
